<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A game of Snakes and Ladders in Canvas" />
    <title>Snakes and Ladders</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container" id="grid-container">
      <h1 class="header">Snakes and Ladders</h1>
      <div class="board-container" id="board-container"></div>
      <div class="message-container">
        <ol role="list" id="messages" class="messages">
          <li><b>Click play to start a new game</b></li>
        </ol>
      </div>
      <button class="play-button" id="play-button">Roll the dice!</button>
    </div>
  </body>
</html>
